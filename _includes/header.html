<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img
          class="img-responsive"
          src="img/profile1.png"
          alt="profile-pic"
          style="border-radius: 50%"
        />
        <div class="intro-text">
          <span class="name">Introduce</span>
          <hr class="star-light" />
          <span class="skills"
            >{% for skill in site.skills %} {{ skill.line }} <br />
            {% endfor %}</span
          >
        </div>
      </div>
    </div>
  </div>
</header>
